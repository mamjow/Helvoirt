{% for object in intro_list %}
    <tr>
        <td>{{ object.id }}</td>
        <td>{{ object.post_title }}</td>
        <td>{{ object.post_sponsor }}</td>
        <td>{{ object.post_type }}</td>
        <td>{{ object.post_author }}</td>
        <td style="width: 150px">
            <button type="button"
                    class="btn btn-warning btn-sm js-update-intro"
                    data-formurl="{% url  'update_intro' object.id  %}"
                    >
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-book"
                    data-url="">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="8" class="text-center bg-warning">No book</td>
    </tr>
{% endfor %}
