{% block slider %}
    <div id="homeslider" class="carousel slide" data-ride="carousel"
         style="margin-right: -15px; margin-left: -15px" data-plugin-options="{'mergeFit' : true}">
        <ol class="carousel-indicators">
            {% for image in images %}
                {% if  forloop.first %}
                    <li data-target="#homeslider" data-slide-to="0" class="active"></li>
                {% else %}
                    <li data-target="#homeslider" data-slide-to="{{ forloop.counter0 }}"></li>
                {% endif %}
            {% endfor %}
        </ol>

        <div class="carousel-inner rounded-bottom ">
            {% for image in images %}
                {% if  forloop.first %}
                    <div class="carousel-item  active">
                        <img src='/static/image/{{ image }}' class="d-block  " style="width:100%;
                                    height:30vh;
                                    object-fit:cover;"
                             alt="...">
                    </div>
                {% else %}
                    <div class="carousel-item ">
                        <img src='/static/image/{{ image }}' class="d-block " style="width:100%;
                                    height:30vh;
                                    object-fit:cover;"
                             alt="...">
                    </div>
                {% endif %}
            {% endfor %}
            <a class="carousel-control-prev" href="#homeslider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeslider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
{% endblock %}
