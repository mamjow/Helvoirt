<div id="eventslider" class="carousel slide " data-ride="carousel"
     style="margin-right: -15px; margin-left: -15px" data-plugin-options="{'mergeFit' : true}">
    <ol class="carousel-indicators">
        {% for objects in events %}
            {% if  forloop.first %}
                <li data-target="#eventslider" data-slide-to="0" class="active"></li>
            {% else %}
                <li data-target="#eventslider" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endif %}
        {% endfor %}
    </ol>

    <div class="carousel-inner rounded-bottom ">
        {% for objects in events %}
            {% if objects.post_images %}
                {% if  forloop.first %}
                    <div class="carousel-item  active">
                        <img src='{{ objects.post_images.url }}' class="d-block  " style="width:100%;
                                    height:300px;
                                    object-fit:cover;"
                             alt="...">
                    </div>
                {% else %}
                    <div class="carousel-item ">
                        <img src='{{ objects.post_images.url }}' class="d-block " style="width:100%;
                                    height:300px;
                                    object-fit:cover;"
                             alt="...">
                    </div>
                {% endif %}
            {% endif %}
        {% endfor %}
        <a class="carousel-control-prev" href="#eventslider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#eventslider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
</div>
